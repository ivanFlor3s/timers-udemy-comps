<div class="progress">
    <app-progress-bar [progreso]="progressCountDown"></app-progress-bar>
</div>

<app-display [time]="countdown"></app-display>
<div class="buttons">
    <button *ngIf="paused" (click)="toggleActionButton()"> Play </button>
    <button *ngIf="!paused" (click)="toggleActionButton()"> Paused </button>
    <button (click)="restartCountDown()">RESTART</button>
</div>
