<div class="progress">
    <app-progress-bar [progreso]="timerService.progressCountDown"></app-progress-bar>
</div>

<app-display [time]="timerService.countdown"></app-display>
<div class="buttons">
    <button *ngIf="timerService.paused" (click)="timerService.toggleActionButton()"> Play </button>
    <button *ngIf="!timerService.paused" (click)="timerService.toggleActionButton()"> Paused </button>
    <button (click)="timerService.restartCountDown()">RESTART</button>
</div>
