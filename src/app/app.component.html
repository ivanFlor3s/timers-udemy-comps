<h1>
  <app-progress-bar [porcentaje]="counterProgress" ></app-progress-bar>
  <app-countdown #countdown [init]="totalCountDown" (onDecrease)="procesarAvance($event)" (onFinish)="informarFin()"></app-countdown>
  
  <div class="form-container">
    <label for="startCounter"> Timer init:</label>
    <input id="startCounter"   type="number"  [(ngModel)]="totalCountDown">
  </div>
  
  <button (click)="countdown.startCountDown(); counterProgress = 0"> RESET </button>
  
</h1>
